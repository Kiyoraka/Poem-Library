<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            aspect-ratio: 2/3;
            display: flex;
            flex-direction: column;
        }

        .poem-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .poem-container.active {
            opacity: 1;
        }

        .poem-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .poem-content {
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
            white-space: pre-line;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .nav-button {
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-button:hover {
            color: #2c3e50;
        }

        .nav-button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .page-indicator {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="poemSlider"></div>
        <div class="navigation">
            <button class="nav-button" id="prevBtn">←</button>
            <div class="page-indicator">
                <span id="currentPage">1</span>/<span id="totalPages">1</span>
            </div>
            <button class="nav-button" id="nextBtn">→</button>
        </div>
    </div>

    <script>
        const poems = [
            {
                title: "The Road Not Taken",
                content: "Two roads diverged in a yellow wood,\nAnd sorry I could not travel both\nAnd be one traveler, long I stood\nAnd looked down one as far as I could\nTo where it bent in the undergrowth;"
            },
            {
                title: "Hope is the Thing with Feathers",
                content: "Hope is the thing with feathers\nThat perches in the soul,\nAnd sings the tune without the words,\nAnd never stops at all,"
            },
            {
                title: "Dreams",
                content: "Hold fast to dreams\nFor if dreams die\nLife is a broken-winged bird\nThat cannot fly.\n\nHold fast to dreams\nFor when dreams go\nLife is a barren field\nFrozen with snow."
            }
        ];

        let currentIndex = 0;
        const slider = document.getElementById('poemSlider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');

        function createPoemElement(poem) {
            return `
                <div class="poem-container">
                    <h2 class="poem-title">${poem.title}</h2>
                    <div class="poem-content">${poem.content}</div>
                </div>
            `;
        }

        function updateSlider() {
            slider.innerHTML = createPoemElement(poems[currentIndex]);
            setTimeout(() => {
                slider.querySelector('.poem-container').classList.add('active');
            }, 50);
            
            currentPageSpan.textContent = currentIndex + 1;
            totalPagesSpan.textContent = poems.length;
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === poems.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < poems.length - 1) {
                currentIndex++;
                updateSlider();
            }
        });

        // Initialize the slider
        updateSlider();
    </script>
</body>
</html>
