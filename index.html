<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Collection</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-pattern"></div>
    <header>
        <h1 class="site-title">Poetry Collection</h1>
        <p class="site-subtitle">A journey through words and emotions</p>
    </header>

    <main class="container">
        <!-- Theme toggle button -->
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>

        <div class="poem-frame">
            <div id="poemSlider"></div>

            <!-- Info panel -->
            <div class="poem-info">
                <div class="reading-time"></div>
                <div class="poem-metadata"></div>
            </div>

            <!-- Navigation -->
            <div class="navigation">
                <button class="nav-button" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-indicator">
                    <span id="currentPage">1</span>/<span id="totalPages">1</span>
                </div>
                <button class="nav-button" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Controls panel -->
        <div class="controls-panel">
            <button class="control-btn" id="randomBtn">
                <i class="fas fa-random"></i>
                Random
            </button>
            <button class="control-btn" id="shareBtn">
                <i class="fas fa-share-alt"></i>
                Share
            </button>
            <button class="control-btn" id="fontSizeBtn">
                <i class="fas fa-text-height"></i>
                Text Size
            </button>
        </div>
    </main>

    <footer>
        <p>Created with <i class="fas fa-heart"></i> for poetry lovers</p>
    </footer>

    <script src="asset/js/script.js"></script>
</body>
</html>
